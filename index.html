<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Cambios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .contenedor {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .cambio {
            background-color: #dff0d8;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }

        /* Agrega más estilos según sea necesario */
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Últimos Cambios</h1>
        <div class="cambio">
            <p>Se agregaron contenedores HTML.</p>
        </div>
        <div class="cambio">
            <p>Se añadió código CSS para estilos básicos.</p>
        </div>
        <div class="cambio">
            <p>Se realizó la integración con Git y GitHub.</p>
        </div>
    </div>
</body>
</html>
